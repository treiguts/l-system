<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/jquery.panzoom.min.js"></script>
	<script src="js/lib/kineticjs.js"></script>
	
	<script src="js/turtle_graphics.js"></script>
	<script src="js/index.js"></script>
   <script src="js/examples.js"></script>
</head>
<body>

<div id="ui_left_container">
<ul id="ui_left_container_ul">
   <li><div id="ui_examples_container">
         <div><span class="header">Examples</span></div>
         <div><select id="ui_examples_container_select"></select></div>
         <div id="recursions">
            <span>Recursions</span>
            <input id="ui_examples_container_rec" type="number" value="4" min="0" max="30" />
         </div>
   </div></li>
   <li><div id="ui_algorithm_input">
      <table>
         <tr><th>Algorithm Input</th></tr>
         <tr><td><span>Axiom</span><input type="text" /></td></tr>
         <tr><td><span>Rules</span></td></tr>
         <tr><td><textarea></textarea></td></tr>
      </table>
   </div></li>
</ul>
</div>

<div id="ui-box">
   <ul>
      <li id="ui_box_menu_draw">Draw</li>
      <li id="ui_box_menu_stop">Stop</li>
      <li id="ui_box_menu_center">Center</li>
      <li id="ui_box_menu_zoom_in">Zoom-in</li>
      <li id="ui_box_menu_zoom_out">Zoom-out</li>
   </ul>
</div>

<div id="view_port">
   <div id="canvas_container"></div>
</div>


</body>
</html>
